{% extends 'base.html' %}

{% block title %}
{{team.name}}
{% endblock %}

{% block content %}
<h1>{{team.name}}</h1>
    {% if team.league %}
        <h3>{{team.league}}</h3>
    {% endif %}
<div class="row" id="team-options">
    <div class="team-option col-4">
        <a href="{{url_for('show_projections', team_id=team['id'])}}" class="mx-2 btn btn-block btn-success">Team Projections</a>
    </div>
    <div class="team-option col-4">
        <a href="{{url_for('edit_team', username=user.username, team_id=team['id'])}}" class="mx-2 btn btn-info btn-block">Edit Team</a>
    </div>
    <div class="team-option col-4">
        <a href="{{url_for('delete_team', username=user.username, team_id=team['id'])}}" class="btn-block mx-2 btn btn-danger">Delete Team</a>
    </div>
</div>
<hr>
<div class="row shadow-sm border border-info" id="player-grid">
    {% for player in team.players %}
        <div id="{{player.player_id}}" class="team-player col-12 col-sm-6 col-md-3 shadow-sm py-2 border border-black">  
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script src="/static/api.js"></script>
<script src="/static/players.js"></script>
<script src="/static/team-view.js"></script>
{% endblock %}
